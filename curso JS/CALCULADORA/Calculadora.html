<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div>
        <div id="res">
        <p>Vamos calcular...</p>
        </div>
        <script src="CALCULADORA.JS"></script>
        
        <p id="linha1">
            <input type="button" value="1" onclick="botao1()">
            <input type="button" value="2" onclick="botao2()">
            <input type="button" value="3" onclick="botao3()">
            <input type="button" value="C" onclick="zerar()">
            

        </p>

        <p id="linha2">

        </p>

        </p>

        <p id="linha4">
            <input type="button" value="0" onclick="botao0()">
