<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <main>
        
        <section id="tela">
            <div id="res"></div>
            <p id="msg">Vamos calcular...</p>
        </section>
        
        <script src="CALCULADORA.JS"></script>
        
        <div id="calculadora">
            <input type="button" value="1" onclick="botao1()">
            <input type="button" value="2" onclick="botao2()">
            <input type="button" value="3" onclick="botao3()">
            <input type="button" value="C" onclick="zerar()">
        
            <input type="button" value="4"onclick="botao4()">
            <input type="button" value="5"onclick="botao5()">
            <input type="button" value="6" onclick="botao6()">
            <input type="button" value="+ " onclick="botaoSoma()" >
        
            <input type="button" value="7" onclick="botao7()">
            <input type="button" value="8" onclick="botao8()">
            <input type="button" value="9" onclick="botao9()">
            <input type="button" value=" - " onclick="botaoSub()">
        
            <input type="button" value="0" onclick="botao0()">
            <input type="button" value="/" onclick="botaoDiv()">
            <input type="button" value=" * " onclick="botaoMult()">
            <input type="button" value="=" onclick="resultado()">
        
        </div>
    </main>
    
    
</body>
</html>
